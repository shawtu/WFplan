<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syndicate Missions</title>
  <style>
    /* Reuse styling from index3.html */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2, h3 {
      text-align: center;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .mission {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .mission h4 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .mission p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Syndicate Missions</h2>
  <div class="container">
    <div id="syndicate-missions">
      <!-- Syndicate missions will be dynamically inserted here -->
    </div>
  </div>

  <script>
    async function fetchSyndicateMissions() {
      try {
        const response = await fetch('https://api.warframestat.us/pc');
        if (!response.ok) {
          throw new Error(`Failed to fetch data: ${response.statusText}`);
        }

        const data = await response.json();
        const syndicateMissions = data.syndicateMissions || [];

        const container = document.getElementById('syndicate-missions');
        container.innerHTML = ''; // Clear existing content

        if (syndicateMissions.length === 0) {
          container.innerHTML = '<p>No syndicate missions available right now.</p>';
        } else {
          syndicateMissions.forEach((mission) => {
            const { syndicate, nodes, eta } = mission;

            // Create mission card
            const missionElement = document.createElement('div');
            missionElement.classList.add('mission');
            missionElement.innerHTML = `
              <h4>${syndicate.join(', ')}</h4>
              <p><strong>Nodes:</strong> ${nodes.join(', ')}</p>
              <p><strong>Time Left:</strong> ${eta}</p>
            `;
            container.appendChild(missionElement);
          });
        }
      } catch (error) {
        console.error('Error fetching syndicate missions:', error);
        document.getElementById('syndicate-missions').innerHTML = '<p>Error fetching syndicate missions.</p>';
      }
    }

    // Fetch syndicate missions on page load
    fetchSyndicateMissions();
  </script>
</body>
</html>
