<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warframe Void Missions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .category {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Warframe Void Missions</h1>
    <div id="missions"></div>
  </div>

  <script>
    async function fetchMissions() {
      try {
        const response = await fetch('/api/voidmissions');
        const data = await response.json();

        const container = document.getElementById('missions');
        container.innerHTML = '';

        const categories = {
          speedyCracking: 'Speedy Relic Cracking Missions',
          argonCrystalFarming: 'Argon Crystal Farming Missions',
          kuvaFarming: 'Kuva Farming Missions (Survival in Kuva Fortress)',
          lichKeyCracking: 'Lich Key Cracking Missions (Spy in Kuva Fortress)'
        };

        for (const [key, missions] of Object.entries(data)) {
          const categoryDiv = document.createElement('div');
          categoryDiv.className = 'category';

          const title = document.createElement('h2');
          title.textContent = categories[key];
          categoryDiv.appendChild(title);

          if (missions.length === 0) {
            const noMissions = document.createElement('p');
            noMissions.textContent = 'No missions found for this category.';
            categoryDiv.appendChild(noMissions);
          } else {
            const ul = document.createElement('ul');
            missions.forEach((mission) => {
              const li = document.createElement('li');
              li.textContent = `${mission.missionType} (${mission.tier}) - ${mission.node} [${mission.isHard ? 'Steel Path' : 'Regular'}]`;
              ul.appendChild(li);
            });
            categoryDiv.appendChild(ul);
          }

          container.appendChild(categoryDiv);
        }
      } catch (error) {
        console.error('Error fetching missions:', error);
      }
    }

    fetchMissions();
  </script>
</body>
</html>
